<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sparx Maths</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
}

.box {
  background: #020617;
  width: 320px;
  margin: 120px auto;
  padding: 25px;
  border-radius: 12px;
}

input, button {
  width: 90%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}

header {
  background: #020617;
  padding: 20px;
  font-size: 26px;
  display: none;
}

.tabs {
  display: none;
  justify-content: center;
  background: #020617;
}

.tab {
  padding: 15px 25px;
  cursor: pointer;
}

.tab.active {
  border-bottom: 3px solid #22c55e;
}

.content {
  display: none;
  padding: 40px;
}

/* SYMBOLS */
.symbol {
  font-size: 80px;
  margin: 20px;
  cursor: pointer;
  display: inline-block;
  user-select: none;
  transition: transform 0.2s, opacity 0.2s;
}
.symbol:hover {
  transform: scale(1.2);
  opacity: 0.8;
}

/* FAKE LOADING */
#loading {
  position: fixed;
  inset: 0;
  background: #020617;
  display: none;
  z-index: 9999;
  padding-top: 120px;
}

.loader {
  border: 6px solid #1e293b;
  border-top: 6px solid #22c55e;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  margin: 30px auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="login">
  <h1>Sparx Maths</h1>
  <p>Please complete your homework</p>
  <input type="password" id="password" placeholder="Enter homework code">
  <button onclick="unlock()">Submit</button>
</div>

<!-- MAIN -->
<header id="site">Sparx Maths</header>

<div class="tabs" id="tabs">
  <div class="tab active" onclick="openTab('algebra', this)">Algebra</div>
  <div class="tab" onclick="openTab('practice', this)">Practice</div>
  <div class="tab" onclick="openTab('sigma', this)">Σ</div>
</div>

<!-- ALGEBRA -->
<div id="algebra" class="content" style="display:block;">
  <div class="symbol" onclick="loadGame('https://managore.itch.io/circloo')">+</div>
  <div class="symbol" onclick="loadGame('https://jkgames.itch.io/tiny-islands')">−</div>
  <div class="symbol" onclick="loadGame('https://hextris.itch.io/hextris')">×</div>
  <div class="symbol" onclick="loadGame('https://backcountry.itch.io/backcountry')">÷</div>
</div>

<!-- PRACTICE -->
<div id="practice" class="content">
  <div class="symbol" onclick="loadGame('https://cubefield.itch.io/the-cube')">√</div>
  <div class="symbol" onclick="loadGame('https://idlegames.itch.io/idle-breakout')">π</div>
  <div class="symbol" onclick="loadGame('https://graebor.itch.io/sort-the-court')">%</div>
  <div class="symbol" onclick="loadGame('https://trimps.itch.io/trimps')">∞</div>
</div>

<!-- SIGMA -->
<div id="sigma" class="content">
  <div class="symbol" onclick="loadGame('https://spacebarclicker.itch.io/space-bar-clicker')">Σ</div>
  <div class="symbol" onclick="loadGame('https://reactorincremental.itch.io/reactor-incremental')">∫</div>
  <div class="symbol" onclick="loadGame('https://orteil.itch.io/cookie-clicker-classic')">≈</div>
  <div class="symbol" onclick="loadGame('https://amirrajan.itch.io/a-dark-room')">Δ</div>
</div>

<!-- LOADING -->
<div id="loading">
  <h2>Loading questions…</h2>
  <div class="loader"></div>
  <p>Please wait</p>
</div>

<script>
let redirectTimer = null;

function unlock() {
  if (document.getElementById("password").value === "sparx") {
    document.getElementById("login").style.display = "none";
    document.getElementById("site").style.display = "block";
    document.getElementById("tabs").style.display = "flex";
  } else {
    alert("Incorrect homework code");
  }
}

function openTab(id, el) {
  document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(id).style.display = 'block';
  el.classList.add('active');
}

function loadGame(url) {
  document.getElementById("loading").style.display = "block";
  redirectTimer = setTimeout(() => {
    window.location.href = url;
  }, 1600);
}

/* PANIC = ENTER (ONLY WHILE LOADING) */
document.addEventListener("keydown", e => {
  if (e.key === "Enter" && document.getElementById("loading").style.display === "block") {
    clearTimeout(redirectTimer);
    document.getElementById("loading").style.display = "none";
  }
});

/* ENTER SUBMITS PASSWORD */
document.getElementById("password").addEventListener("keydown", e => {
  if (e.key === "Enter") unlock();
});
</script>

</body>
</html>
