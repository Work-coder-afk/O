<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sparx Maths</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
}

/* LOGIN */
#login {
  position: fixed;
  inset: 0;
  background: #0f172a;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.box {
  background: #020617;
  padding: 30px;
  border-radius: 12px;
  width: 320px;
}

input, button {
  width: 90%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
}

button {
  background: #22c55e;
  font-weight: bold;
  cursor: pointer;
}

/* MAIN SITE */
#site {
  display: none;
}

header {
  background: #020617;
  padding: 20px;
  font-size: 24px;
}

.tabs {
  display: flex;
  justify-content: center;
  background: #020617;
}

.tab {
  padding: 15px 25px;
  cursor: pointer;
}

.tab.active {
  border-bottom: 3px solid #22c55e;
}

.content {
  display: none;
  padding: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 20px;
  max-width: 700px;
  margin: auto;
}

.game {
  background: #020617;
  padding: 20px;
  border-radius: 10px;
  cursor: pointer;
}

.game img {
  width: 60px;
}

.game p {
  margin-top: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="box">
    <h1>Sparx Maths</h1>
    <p>Enter homework code</p>
    <input type="password" id="password" placeholder="Homework code">
    <button onclick="unlock()">Submit</button>
  </div>
</div>

<!-- SITE -->
<div id="site">
  <header>Sparx Maths</header>

  <div class="tabs">
    <div class="tab active" onclick="openTab('algebra', this)">Algebra</div>
    <div class="tab" onclick="openTab('practice', this)">Practice</div>
    <div class="tab" onclick="openTab('sigma', this)">Σ</div>
  </div>

  <!-- ALGEBRA -->
  <div id="algebra" class="content" style="display:block;">
    <div class="grid">
      <div class="game" onclick="loadGame('https://jkgames.itch.io/circloo')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Plus_symbol.svg">
        <p>Addition</p>
      </div>

      <div class="game" onclick="loadGame('https://jkgames.itch.io/hextris')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Multiplication_symbol.svg">
        <p>Multiplication</p>
      </div>

      <div class="game" onclick="loadGame('https://jkgames.itch.io/backcountry')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Division_sign.svg">
        <p>Division</p>
      </div>

      <div class="game" onclick="loadGame('https://jkgames.itch.io/tiny-islands')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Equals_sign.svg">
        <p>Equals</p>
      </div>
    </div>
  </div>

  <!-- PRACTICE -->
  <div id="practice" class="content">
    <div class="grid">
      <div class="game" onclick="loadGame('https://jkgames.itch.io/the-cube')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Square_root_symbol.svg">
        <p>Roots</p>
      </div>

      <div class="game" onclick="loadGame('https://jkgames.itch.io/trimps')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Infinity_symbol.svg">
        <p>Infinity</p>
      </div>

      <div class="game" onclick="loadGame('https://jkgames.itch.io/achromatic')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Integral_symbol.svg">
        <p>Integrals</p>
      </div>

      <div class="game" onclick="loadGame('https://jkgames.itch.io/line-rider')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Function_symbol.svg">
        <p>Functions</p>
      </div>
    </div>
  </div>

  <!-- SIGMA -->
  <div id="sigma" class="content">
    <div class="grid">
      <div class="game" onclick="loadGame('https://jkgames.itch.io/shapez')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Sigma.svg">
        <p>Σ</p>
      </div>

      <div class="game" onclick="loadGame('https://jkgames.itch.io/antiyoy')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Pi_symbol.svg">
        <p>π</p>
      </div>

      <div class="game" onclick="loadGame('https://jkgames.itch.io/maze3d')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Angle_symbol.svg">
        <p>Angles</p>
      </div>

      <div class="game" onclick="loadGame('https://jkgames.itch.io/racer')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Greater_than_or_equal_to.svg">
        <p>Inequality</p>
      </div>
    </div>
  </div>
</div>

<script>
function unlock() {
  if (password.value === "sparx") {
    document.getElementById("login").style.display = "none";
    document.getElementById("site").style.display = "block";
  } else {
    alert("Incorrect homework code");
  }
}

function openTab(id, el) {
  document.querySelectorAll(".content").forEach(c => c.style.display = "none");
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.getElementById(id).style.display = "block";
  el.classList.add("active");
}

function loadGame(url) {
  document.body.innerHTML = `
    <div style="
      background:#0f172a;
      color:white;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:24px;
    ">
      Loading questions…
    </div>
  `;
  setTimeout(() => location.href = url, 1200);
}

/* PANIC KEY = ENTER */
document.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    location.href = "https://classroom.google.com";
  }
});
</script>

</body>
</html>
