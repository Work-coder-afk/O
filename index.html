.tab {

}

.tab.active {

}

.content {
  display: none;

}

/* SYMBOL BUTTONS */
.symbol {

  margin: 25px;
  cursor: pointer;
  display: inline-block;
  user-select: none;
  transition: transform 0.2s, opacity 0.2s;
}

.symbol:hover {
  transform: scale(1.2);
  opacity: 0.8;
}

/* GAME IFRAME */
iframe {
  width: 100%;
  height: 540px;
  border: none;
}
</style>
</head>

<script>
/* LOGIN */
function unlock() {
  if (document.getElementById("password").value === "Maths") {
    document.getElementById("login").style.display = "none";
    document.getElementById("site").style.display = "block";
    document.getElementById("tabs").style.display = "flex";
    document.getElementById("algebra").style.display = "block";
  } else {
    alert("Incorrect homework code");
  }
}

/* TABS */
function openTab(id, el) {
  document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  if(id !== 'game-container') document.getElementById(id).style.display = 'block';
  el.classList.add('active');
}

/* LOAD GAME IN IFRAME */

    if(c.id !== 'game-container') c.style.display = 'none';
  });
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
}
